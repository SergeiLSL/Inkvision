<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Техподдержка"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">
			<div class="support">
				<div class="support__container">
					<div class="support__body body-tabs">
						<div class="support__content question">
							<div class="question__title title-setting">Задать вопрос</div>
							<div class="question__text text-setting">
								Чтобы мы могли вам помочь, опишите свой вопрос максимально подробно
							</div>
						</div>
						<form action="#" id="form" class="question__form form">
							<div class="form__info">
								<!-- Почта -->
								<div class="form__item item">
									<input data-validate data-error="Введен неверный пароль!" data-required="password"
										type="text" id="oldpass" name="form[password]" placeholder="Адрес эл.почты"
										class="form__input input _req">
									<span class="form__aicon">
										<div class="_icon-email1 form__icon form__icon_email1 icon">
										</div>
									</span>
								</div>
								<!-- Имя -->
								<div class="form__item item">
									<input class="form__input input" type="text" placeholder="Имя" name=form[username]>
									<span class="form__aicon">
										<div class="_icon-user form__icon form__icon_user icon">
										</div>
									</span>
								</div>
								<!-- Тип обращения -->
								<!-- <div class="form__item item text item_average">
										<label for="mappeal" class="text__label">Тип обращения*:</label>
										<div class="text__icon text__icon_arrow">
											<input id="Appeal" type="text" name="appeal" placeholder="Тип обращения"
												class="text__input input">
										</div>
									</div> -->

								<!-- Тип обращения -->
								<!-- Вопрос -->
								<div class="form__item item_big">
									<textarea id="question" type="area" name=form[question]
										class="form__textarea input textarea" data-autoheight
										placeholder="Объясните ваш вопрос"></textarea>
									<span class="form__aicon">
										<div class="_icon-question form__icon form__icon_question icon">
										</div>
									</span>
								</div>
							</div>

							<div class="checkbox">
								<input id="c_1" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1"
									name="form[]">
								<label for="c_1" class="checkbox__label"><span class="checkbox__text">Я
										согласен с политикой обработки данных и политикой использования
										сервиса.</span></label>
							</div>

							<button type="submit" class="form__button button button_color button_big">Отправить</button>
						</form>

					</div>
				</div>
			</div>
	</div>

	</main>
	@@include('html/_footer.htm',{})
	</div>
	@@include('html/_popup.htm',{})
	@@include('html/_js.htm',{})
</body>

</html>
