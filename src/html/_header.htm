<header class="header">
	<div class="header__container">
		<div class="header__menu menu">
			<nav class="menu__body">
				<ul class="menu__list">
					<li class="menu__item"><a href="#" class="menu__link">Техподдержка</a></li>

				<div class="user-header__name">

					<div class="user-header__nickname">@nickname</div>
