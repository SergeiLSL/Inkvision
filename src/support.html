<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Техподдержка"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">
			<div class="support">
				<div class="support__container">
					<div class="support__box">
						<div class="support__body body-tabs">
							<div class="support__content question">
								<div class="question__title title">Задать вопрос</div>
								<div class="question__text text">
									Чтобы мы могли вам помочь, опишите свой вопрос максимально подробно
								</div>
							</div>
							<form action="#" id="question" class="question__input question">
								<div class="question__info">
									<!-- Почта -->
									<div class="question__item item">
										<input class="question__input input" data-error="Введен не верный E-mail"
											data-validate data-required="email" type="text"
											placeholder="example@domain.com" name="form[useremail]">
										<span class="question__aicon acion">
											<div class="_icon-email question__icon form__icon_user icon">
											</div>
										</span>
									</div>
									<!-- Имя -->
									<div class="question__item item">
										<input data-validate class="question__input input" data-error="Введите имя"
											data-required="username" type="text" placeholder="Имя" name=form[username]>
										<span class="question__aicon acion">
											<div class="_icon-user question__icon form__icon_user icon">
											</div>
										</span>
									</div>

									<!-- Тип обращения -->
									<!-- <div class="form__item item text item_average">
										<label for="mappeal" class="text__label">Тип обращения*:</label>
										<div class="text__icon text__icon_arrow">
											<input id="Appeal" type="text" name="appeal" placeholder="Тип обращения"
												class="text__input input">
										</div>
									</div> -->

									<!-- Вопрос -->
									<div class="question__area area">
										<textarea id="question" type="area" name=form[question]
											data-validate data-error="Задайте вопрос" data-required="userquestion"
											class="question__textarea textarea" data-autoheight
											placeholder="Объясните ваш вопрос"></textarea>
										<span class="question__aicon acion">
											<div class="_icon-question question__icon form__icon_question icon">
											</div>
										</span>
									</div>
								</div>

								<div class="question__checkbox checkbox">
									<input id="c_2" data-error="Подтвердите согласие" data-validate data-required="checkbox" class="checkbox__input" type="checkbox"
										value="2" name="form[checkbox]">
									<label for="c_2" class="checkbox__label"><span class="checkbox__text">Я
											согласен с политикой обработки данных и политикой использования
											сервиса.</span></label>
								</div>

								<button type="submit"
									class="question__button button button_color button_big">Отправить</button>
							</form>
						</div>
					</div>
				</div>
			</div>		
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_popup.htm',{})
	@@include('html/_js.htm',{})
</body>

</html>
