<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Техподдержка"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">
			<div class="support">
				<div class="support__container">
					<div class="support__box">
						<div class="support__content">
							<div class="support__header">
								<div class="support__title title-setting">Задать вопрос</div>
								<div class="support__text text-setting">
									Чтобы мы могли вам помочь, опишите свой вопрос максимально подробно
								</div>
							</div>
							<div class="support__form form-support">
								<form action="#" id="form" class="form-support__body">
									<div class="form-support__info">

										<div class="form-support__item item text">
											<label for="email" class="text__label">Email</label>
											<div class="text__icon text__icon_email">
												<input id="email" type="text" name="E-mail"
													placeholder="Адрес электронной почты" class="text__input input">
											</div>
										</div>

										<div class="form-support__item item text">
											<label for="email" class="text__label">Email</label>
											<input id="email" type="text" name="E-mail"
												placeholder="Адрес электронной почты" class="text__input input">
											<span class="form__aicon aicon aicon_big">
												<svg width="26" height="20" fill="none"
													xmlns="http://www.w3.org/2000/svg">
													<path
														d="M24.1456 0.66664C24.0396 0.655716 23.9327 0.655716 23.8267 0.66664H2.04894C1.90936 0.668791 1.77071 0.68972 1.63672 0.728863L12.8756 11.9211L24.1456 0.66664Z"
														fill="#BBB7B7" />
													<path
														d="M25.2965 1.7478L13.9721 13.0256C13.6806 13.3153 13.2864 13.4779 12.8754 13.4779C12.4645 13.4779 12.0702 13.3153 11.7788 13.0256L0.555421 1.83336C0.520918 1.96017 0.502624 2.09084 0.500977 2.22225V17.7778C0.500977 18.1904 0.664865 18.586 0.956588 18.8778C1.24831 19.1695 1.64397 19.3334 2.05653 19.3334H23.8343C24.2469 19.3334 24.6425 19.1695 24.9343 18.8778C25.226 18.586 25.3899 18.1904 25.3899 17.7778V2.22225C25.3837 2.0602 25.3522 1.90012 25.2965 1.7478V1.7478ZM3.12209 17.7778H2.04098V16.6656L7.69542 11.0578L8.79209 12.1545L3.12209 17.7778ZM23.8188 17.7778H22.7299L17.0599 12.1545L18.1565 11.0578L23.811 16.6656L23.8188 17.7778Z"
														fill="#BBB7B7" />
												</svg>
											</span>
										</div>

										<div class="form__item item">
											<label for="formLastName" class="form__label">Фамилия*:</label>
											<input id="formlastname" type="text" name="LastName" placeholder="Фамилия"
												class="form__input input _req">
											<span class="form__aicon">
												<svg width="23" height="23" fill="none"
													xmlns="http://www.w3.org/2000/svg">
													<path
														d="M7.1875 6.22925C7.1875 8.60687 9.12238 10.5417 11.5 10.5417C13.8776 10.5417 15.8125 8.60687 15.8125 6.22925C15.8125 3.85162 13.8776 1.91675 11.5 1.91675C9.12238 1.91675 7.1875 3.85162 7.1875 6.22925ZM19.1667 20.1251H20.125V19.1667C20.125 15.4685 17.1149 12.4584 13.4167 12.4584H9.58333C5.88417 12.4584 2.875 15.4685 2.875 19.1667V20.1251H19.1667Z"
														fill="#BBB7B7" />
												</svg>
											</span>
										</div>

										<div class="form-support__item item text">
											<label for="name" class="text__label">Имя:</label>
											<div class="text__icon text__icon_name">
												<input id="name" type="text" name="Name" placeholder="Имя"
													class="text__input input _req">
											</div>
										</div>

										<div class="form-support__item item text item_average">
											<label for="mappeal" class="text__label">Тип обращения*:</label>
											<div class="text__icon text__icon_arrow">
												<input id="Appeal" type="text" name="appeal" placeholder="Тип обращения"
													class="text__input input _req">
											</div>
										</div>

										<div class="form-support__item text text_big item item_big">
											<textarea id="Message" type="area" name="message"
												class="form-support__textarea input textarea"
												placeholder="Объясните ваш вопрос"></textarea>
											<span class="form-support__aicon aicon aicon aicon_big">
												<svg width="23" height="22" fill="none"
													xmlns="http://www.w3.org/2000/svg">
													<path
														d="M23 10.3139C23 16.0101 17.8509 20.6278 11.5 20.6278C10.361 20.6294 9.22672 20.4778 8.12619 20.177C7.28669 20.6131 5.359 21.45 2.116 21.9952C1.8285 22.0423 1.61 21.7358 1.72356 21.4618C2.23244 20.23 2.69244 18.5886 2.83044 17.0916C1.0695 15.2793 0 12.9071 0 10.3139C0 4.61769 5.14912 0 11.5 0C17.8509 0 23 4.61769 23 10.3139ZM6.46875 5.89367C6.27813 5.89367 6.09531 5.97128 5.96052 6.10944C5.82573 6.2476 5.75 6.43499 5.75 6.63037C5.75 6.82576 5.82573 7.01315 5.96052 7.15131C6.09531 7.28947 6.27813 7.36708 6.46875 7.36708H16.5312C16.7219 7.36708 16.9047 7.28947 17.0395 7.15131C17.1743 7.01315 17.25 6.82576 17.25 6.63037C17.25 6.43499 17.1743 6.2476 17.0395 6.10944C16.9047 5.97128 16.7219 5.89367 16.5312 5.89367H6.46875ZM6.46875 9.57721C6.27813 9.57721 6.09531 9.65483 5.96052 9.79298C5.82573 9.93114 5.75 10.1185 5.75 10.3139C5.75 10.5093 5.82573 10.6967 5.96052 10.8348C6.09531 10.973 6.27813 11.0506 6.46875 11.0506H16.5312C16.7219 11.0506 16.9047 10.973 17.0395 10.8348C17.1743 10.6967 17.25 10.5093 17.25 10.3139C17.25 10.1185 17.1743 9.93114 17.0395 9.79298C16.9047 9.65483 16.7219 9.57721 16.5312 9.57721H6.46875ZM6.46875 13.2607C6.27813 13.2607 6.09531 13.3384 5.96052 13.4765C5.82573 13.6147 5.75 13.8021 5.75 13.9975C5.75 14.1928 5.82573 14.3802 5.96052 14.5184C6.09531 14.6565 6.27813 14.7342 6.46875 14.7342H12.2188C12.4094 14.7342 12.5922 14.6565 12.727 14.5184C12.8618 14.3802 12.9375 14.1928 12.9375 13.9975C12.9375 13.8021 12.8618 13.6147 12.727 13.4765C12.5922 13.3384 12.4094 13.2607 12.2188 13.2607H6.46875Z"
														fill="#BBB7B7" />
												</svg>
											</span>
										</div>

										<div class="checkbox">
											<input id="c_1" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
											<label for="c_1" class="checkbox__label"><span class="checkbox__text">Я согласен с политикой обработки данных и политикой использования
													сервиса.</span></label>
										</div>

									</div>

									<button type="submit"
										class="form-support__button button button_color button_big">Отправить</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_popup.htm',{})
	@@include('html/_js.htm',{})
</body>

</html>
